<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height:100vh;
        }
        .googleLogo{
            width:180px;
            margin-bottom: 15px;
        }
        .header{
           margin-bottom: 20px;
            color:gray;

        }

        .loginBox{
            background-color: lightgray;
            width:350px;
            height:350px;



        }
        .profile{
            width:100px;
            height:100px;
            border-radius: 50%;
            margin-top: 30px;
            margin-bottom: 30px;

        }
        input[type='text']{
        height:30px;
        width:300px;
        padding: 5px;
            border-radius: 5px;
        }
        input[type='password']{
            height:30px;
            width:300px;
            padding: 5px;

            border-radius: 5px;
        }
    .idPw{
        text-align: center;
    }
    .loginBox>div{
        text-align: center;
    }
    button{
        background-color:dodgerblue;
        color:white;
    }
    button:hover{
        cursor: pointer;
    }
    .loginBt{
        text-align: center;

    }
    button{
        width:300px;
        height:40px;
        border-radius: 3px;
        margin-top: 15px;
    }
    .question{
        text-decoration: none;
        font-size: 12px;
    }
    .question{
        display:flex;
        justify-content: start;
        margin-top: 10px;
        margin-left: 15px;
    }
    </style>
</head>
<body>
<img class='googleLogo' src="google-logo.png">
<div class="header">Google 계정으로 로그인</div>
<div class="loginBox">

    <div>
        <img class='profile' src="profile.png">
    </div>
    <div class="idPw">
        <input type="text" placeholder="이메일">
        <input type="password" placeholder="비밀번호">
    </div>

    <div class="loginBt">
        <button type="button">로그인</button>
    </div>

    <a class='question' href="#">도움이 필요하신가요?</a>


</div>
</body>
</html>
